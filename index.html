<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miden Space</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI –æ—á–∫—ñ–≤ -->
        <div class="ui">
            <div class="score">POINTS: <span id="points">0</span></div>
            <div class="controls">SPACEBAR / CLICK ‚Äî jump + shoot</div>
        </div>

        <!-- Game Over –µ–∫—Ä–∞–Ω -->
        <div id="gameOverScreen" class="game-over-screen hidden">
            <div class="game-over-box">
                <h1 class="game-over-title">GAME OVER</h1>
                <div class="final-score">
                    <span class="score-label">YOUR SCORE</span>
                    <span id="finalScore" class="score-value">0</span>
                </div>
                <button id="restartBtn" class="restart-btn">
                    üîÑ PLAY AGAIN
                </button>
            </div>
        </div>

        <!-- Start –µ–∫—Ä–∞–Ω -->
        <div id="startScreen" class="start-screen">
            <div class="start-box">
                <h1 class="start-title"> Miden</h1>
                <p class="start-subtitle">BOOMERANG SHOOTER</p>
                <button id="startBtn" class="start-btn">
                    ‚ñ∂Ô∏è START GAME
                </button>
                <p class="start-hint">Press SPACEBAR or CLICK to jump and shoot</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
